<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt={{movie.Title}} style='height: 325px;'/>
      <mat-card-actions>
          <button
              mat-button
              color='primary'
              (click)='openGenre()'
              style='margin-right: 10px;'
          >
              Genre
          </button>
          <button
              mat-button
              color='primary'
              (click)='openDirector()'
              style='margin-right: 10px;'
          >
              Director
          </button>
          <button
              mat-button
              color='primary'
          >
              Synopsis
          </button>
          <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
  </mat-card>
</div>
