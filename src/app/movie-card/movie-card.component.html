<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; margin: 5px;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} style='height: 325px;' />
    <mat-card-actions>
      <button mat-button color='primary' (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
        style='margin-right: 10px;'>
        Genre
      </button>
      <button mat-button color='primary'
        (click)='openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)'
        style='margin-right: 10px;'>
        Director
      </button>
      <button mat-button color='primary' (click)='openSynopsis(movie.Title, movie.ImagePath, movie.Description)'>
        Synopsis
      </button>
      <mat-icon *ngIf="!isFavorited(movie._id)" (click)='handleFavorite(movie._id)'>favorite_border
      </mat-icon>
      <mat-icon *ngIf="isFavorited(movie._id)" (click)="handleUnfavorite(movie._id)">
        favorite
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
