<mat-card>
  <mat-card-title>{{ data.Title }}</mat-card-title><br>
  <mat-card-content>{{ data.Description }}</mat-card-content>
  <mat-card-actions>
    <button 
      mat-stroked-button 
      aria-label="Close the movie details button" 
      mat-dialog-close 
      color="primary">
        Close
    </button>
  </mat-card-actions>
</mat-card>
